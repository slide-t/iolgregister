<script>
  const CODES_SHEET_URL = "https://sheetdb.io/api/v1/ji8u767etbjge"; // your link

  document.getElementById("assignGeneralBtn").addEventListener("click", () => {
    const ward = document.getElementById("assignWard").value.trim();
    const code = document.getElementById("assignGeneralCode").value.trim();
    const btnText = document.getElementById("assignBtnText");
    const btnSpinner = document.getElementById("assignBtnSpinner");

    if (!ward || !code) {
      alert("Please enter both Ward and Code.");
      return;
    }

    // Show spinner
    btnText.style.display = "none";
    btnSpinner.style.display = "inline-block";

    fetch(`${CODES_SHEET_URL}/search?ward=${encodeURIComponent(ward)}`)
      .then(res => res.json())
      .then(data => {
        if (data.length > 0) {
          // Ward exists → Update
          return fetch(`${CODES_SHEET_URL}/ward/${encodeURIComponent(ward)}`, {
            method: "PATCH",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ code: code })
          }).then(() => alert(`Code updated for ${ward}`));
        } else {
          // Ward doesn't exist → Create new
          return fetch(CODES_SHEET_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify([{ ward: ward, code: code }])
          }).then(() => alert(`Code assigned to ${ward}`));
        }
      })
      .catch(err => {
        console.error(err);
        alert("Error assigning code. Please try again.");
      })
      .finally(() => {
        // Hide spinner, show text
        btnText.style.display = "inline";
        btnSpinner.style.display = "none";
      });
  });
</script>

    <div id="adminOverlay">
  <div class="modal-box">
    <h2>Admin Access</h2>
    <input type="password" id="adminKey" placeholder="Enter Access Key">
    <p id="errorMsg" style="display:none; color:red; font-size:14px; margin-top:8px;">
      Incorrect key. Try again.
    </p>
    <button onclick="checkAdminKey()">Enter</button>
  </div>
</div>

    
<script>
function checkAdminKey(){
    const keyInput = document.getElementById("adminKey");
    const errorMsg = document.getElementById("errorMsg");
    const overlay = document.getElementById("adminOverlay");

    if(keyInput.value.trim() === "justJimi2027"){
        overlay.classList.add("hidden");
        setTimeout(() => {
            overlay.style.display = "none";
        }, 400); // match fade-out time
    } else {
        errorMsg.style.display = "block";
        keyInput.value = "";
        keyInput.focus();
    }
}

document.addEventListener("DOMContentLoaded", () => {
    const keyField = document.getElementById("adminKey");
    setTimeout(() => keyField.focus(), 100);
});
    

  

</script>
