<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Dashboard</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        margin: 0;
        padding: 0;
    }

    /* Login Form */
    #login-section {
        display: flex;
        height: 100vh;
        justify-content: center;
        align-items: center;
        background: #001219;
    }
    .login-box {
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        width: 300px;
        text-align: center;
    }
    .login-box h2 {
        margin-bottom: 20px;
        color: #001219;
    }
    .login-box input {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    .login-box button {
        width: 100%;
        padding: 10px;
        background: #0077b6;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }
    .login-box button:hover {
        background: #023e8a;
    }

    /* Dashboard */
    #dashboard {
        display: none;
        padding: 20px;
    }

    .action-buttons {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-bottom: 20px;
    }
    .action-buttons button {
        width: 200px;
        padding: 12px;
        font-size: 16px;
        margin: 8px 0;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        color: white;
    }
    .btn-pdf {
        background: #e63946;
    }
    .btn-pdf:hover {
        background: #d62828;
    }
    .btn-excel {
        background: #2a9d8f;
    }
    .btn-excel:hover {
        background: #21867a;
    }

    /* Table */
    table {
        border-collapse: collapse;
        width: 100%;
        background: white;
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    table th, table td {
        padding: 10px;
        border: 1px solid #ddd;
        text-align: left;
    }
    table th {
        background: #001219;
        color: white;
    }
</style>
</head>
<body>

<!-- Login Section -->
<div id="login-section">
    <div class="login-box">
        <h2>Admin Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
    </div>
</div>

<!-- Dashboard -->
<div id="dashboard">
    <h1>Admin Dashboard</h1>

    <!-- Action Buttons -->
    <div class="action-buttons">
        <button class="btn-pdf" onclick="printPDF()">ðŸ“„ Print PDF</button>
        <button class="btn-excel" onclick="exportExcel()">ðŸ“Š Export Excel</button>
    </div>

    <!-- Data Table -->
    <table id="dataTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Ward</th>
                <th>Polling Unit</th>
            </tr>
        </thead>
        <tbody id="table-body">
            <!-- Data will load here -->
        </tbody>
    </table>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script>
    // Simple login
    function login() {
        const user = document.getElementById("username").value;
        const pass = document.getElementById("password").value;
        if (user === "admin" && pass === "1234") {
            document.getElementById("login-section").style.display = "none";
            document.getElementById("dashboard").style.display = "block";
            loadData();
        } else {
            alert("Invalid credentials!");
        }
    }

    // Load data from JSON (replace URL with your SheetDB or API endpoint)
    function loadData() {
        fetch("https://sheetdb.io/api/v1/YOUR_SHEETDB_ID")
        .then(res => res.json())
        .then(data => {
            let rows = "";
            data.forEach(item => {
                rows += `<tr>
                    <td>${item.fullName}</td>
                    <td>${item.ward}</td>
                    <td>${item.pollingUnit}</td>
                </tr>`;
            });
            document.getElementById("table-body").innerHTML = rows;
        });
    }

    // Print PDF
    function printPDF() {
        const printContent = document.getElementById("dataTable").outerHTML;
        const win = window.open("", "", "width=800,height=600");
        win.document.write("<html><head><title>Print PDF</title></head><body>");
        win.document.write(printContent);
        win.document.write("</body></html>");
        win.document.close();
        win.print();
    }

    // Export Excel
    function exportExcel() {
        let table = document.getElementById("dataTable");
        let wb = XLSX.utils.table_to_book(table, {sheet: "Sheet1"});
        XLSX.writeFile(wb, "data.xlsx");
    }
</script>

</body>
</html>
