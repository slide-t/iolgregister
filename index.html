  <div class="container">  
    <h2>IOLG Membership Registration</h2>  <!-- State Selection -->  
<div class="form-group">  
  <label for="state">Select State:</label>  
  <select id="state" required>  
    <option value="">-- Select State --</option>  
    <option value="ogun">Ogun State</option>  
  </select>  
</div>  

<!-- LGA (activates after state) -->  
<div class="form-group hidden" id="lga-group">  
  <label for="lga">Select Local Government:</label>  
  <select id="lga" required></select>  
</div>  

<!-- Ward (activates after LGA) -->  
<div class="form-group hidden" id="ward-group">  
  <label for="ward">Select Ward:</label>  
  <select id="ward" required></select>  
</div>  

<!-- Polling Unit (activates after Ward) -->  
<div class="form-group hidden" id="unit-group">  
  <label for="unit">Select Polling Unit:</label>  
  <select id="unit" required></select>  
</div>  

<!-- BioData (activates after Unit) -->  
<form class="hidden" id="biodata-form" autocomplete="off">  
  <h3>Bio Data</h3>  

  <div class="form-group">  
    <label for="fullname">Full Name:</label>  
    <input type="text" id="fullname" required />  
  </div>  

  <div class="two-col">  
    <div class="form-group">  
      <label for="dob">Date of Birth:</label>  
      <input type="date" id="dob" required />  
    </div>  

    <div class="form-group">  
      <label for="age">Age:</label>  
      <input type="text" id="age" disabled />  
    </div>  
  </div>  
  <div class="form-group">
  <label for="gender">Gender:</label>
  <select id="gender" required>
    <option value="">-- Select Gender --</option>
    <option value="Male">Male</option>
    <option value="Female">Female</option>
    <option value="Other">Other</option>
  </select>
</div>
<div class="form-group">  
  <label for="phone">Phone Number:</label>  
  <input type="tel" id="phone" placeholder="+234xxxxxxxxxx" required />  
</div>

 <div class="form-group">  
    <label for="address">Address:</label>  
    <input type="text" id="address" />  
  </div>  

  <div class="form-group">  
    <label>Are you a registered voter?</label>  
    <select id="isVoter" required>  
      <option value="">-- Select --</option>  
      <option value="yes">Yes</option>  
      <option value="no">No</option>  
    </select>  
  </div>  

  <div class="form-group hidden" id="vin-group">  
    <label for="vin">Enter Voter Identification Number (VIN):</label>  
    <input type="text" id="vin" />  
  </div>  

  <div class="form-group">  
    <label>Are you a registered party member?</label>  
    <select id="isPartyMember" required>  
      <option value="">-- Select --</option>  
      <option value="yes">Yes</option>  
      <option value="no">No</option>  
    </select>  
  </div>  

  <div class="form-group hidden" id="party-id-group">  
    <label for="partyId">Enter Party Membership ID:</label>  
    <input type="text" id="partyId" />  
  </div>  

  <div class="form-group">  
    <button type="submit" id="register-btn">Register Member</button>  
  </div>  

  <div class="form-group">  
    <button type="button" id="preview-btn" class="secondary">Preview Registration</button>  
  </div>  

  <!-- Admin only field -->  
  <div class="form-group hidden" id="timestamp-group">  
    <label>Registration Time (Admin Only):</label>  
    <input type="text" id="regTime" disabled />  
  </div>  
</form>  

<p class="note small">  
  Only authorized Ward Secretaries or Chairmen can register members from their own ward.  
</p>  
<p><a href="admin.html">Go to Admin Dashboard</a></p>

<style>
/* Base styling */
body {
  font-family: Arial, sans-serif;
  background: #f7f9fc;
  padding: 20px;
  transition: background 0.3s, color 0.3s;
}
.container {
  max-width: 820px;
  margin: auto;
  background: #fff;
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
  min-height: 85vh;
  transition: background 0.3s, color 0.3s;
}
.form-group {
  margin-bottom: 14px;
}
label {
  display: block;
  margin-bottom: 6px;
  color: #222;
}
input, select, button {
  width: 100%;
  padding: 12px;
  border-radius: 6px;
  border: 1px solid #ccc;
  font-size: 16px;
}
button {
  cursor: pointer;
  background: #003049;
  color: #fff;
  border: none;
  margin-top: 8px;
  font-size: 16px;
}
button.secondary {
  background: #f77f00;
}
.hidden {
  display: none;
}
h1, h2, h3, h4 {
  text-align: center;
  color: #003049;
  margin-bottom: 14px;
  transition: color 0.3s;
}
.small {
  font-size: 0.9rem;
  color: #555;
}
.two-col {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 12px;
}
@media (max-width: 600px) {
  .two-col {
    grid-template-columns: 1fr;
  }
}

/* Dark Mode Styles */
body.dark-mode {
  background: #121212;
  color: #f1f1f1;
}
body.dark-mode .container {
  background: #1e1e1e;
  color: #f1f1f1;
}
body.dark-mode label {
  color: #ddd;
}
body.dark-mode h1,
body.dark-mode h2,
body.dark-mode h3,
body.dark-mode h4 {
  color: #fff;
}
body.dark-mode input,
body.dark-mode select,
body.dark-mode button {
  background: #2a2a2a;
  color: #fff;
  border: 1px solid #555;
}

/* Flip Switch Container */
.dark-mode-toggle {
  position: fixed;
  top: 50%;
  left: 20px;
  transform: translateY(-50%);
  z-index: 1000;
  background: #f0f0f0;
  border: 2px solid #222;
  padding: 6px;
  border-radius: 30px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.2);
  transition: background 0.3s, border-color 0.3s;
}
body.dark-mode .dark-mode-toggle {
  background: #333;
  border-color: #ccc;
}

/* Switch */
.switch {
  position: relative;
  display: inline-block;
  width: 50px;
  height: 26px;
}
.switch input {
  opacity: 0;
  width: 0;
  height: 0;
}
.slider {
  position: absolute;
  cursor: pointer;
  background-color: #ccc;
  transition: 0.4s;
  border-radius: 34px;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
}
  
.slider:before {
  position: absolute;
  content: "";
  height: 22px;
  width: 22px;
  left: 2px;
  bottom: 2px;
  background-color: white;
  transition: 0.4s;
  border-radius: 50%;
}
/* Checked State */
input:checked + .slider {
  background-color: #4caf50;
}
input:checked + .slider:before {
  transform: translateX(24px) rotate(360deg);
}
</style>
<!-- Dark Mode Switch -->
<label class="switch">
  <input type="checkbox" id="darkModeSwitch">
  <span class="slider"></span>
</label>

<script>
document.getElementById("darkModeSwitch").addEventListener("change", function () {
  document.body.classList.toggle("dark-mode", this.checked);
});
</script>
